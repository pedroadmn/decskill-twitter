<div class="container">
  <div class="timeline-header">
    <h2>Home</h2>
    <i class="fa-solid fa-bars"></i>
  </div>
  <app-tweet-form [user]="loggedUser" (newTweet)="addNewTweet($event)"></app-tweet-form>
  <app-tweet [user]="loggedUser" [tweets]="tweets" (removeTweet)="removeTweet($event)"></app-tweet>
</div>
